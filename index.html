<!doctype html>
<html>
	<head>
		<title>Grid</title>
		<style>
			.container > div{
				border: 1px solid red;
			}
			
			.container{
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				width: 800px;
				gap: 10px;
				grid-template-rows: 100px 100px 100px 50px;
			}
			
			#one{
				grid-column: span 3;
			}
			#two{
				grid-column: span 2;
				grid-row: span 2;
			}
			#six{
				grid-column: span 2;
			}
		</style>
	</head>
	
	<body style="color: red;">
	
		<div class="container">
			<div id="one">1</div>
			<div id="two">2
			</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div id="six">6</div>
		</div>
	
	</body>
</html>
